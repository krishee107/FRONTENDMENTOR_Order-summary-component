<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <header><img src="images/illustration-hero.svg" alt=""></header>

    <div id="textBox">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div id="plan">
      <div id="logoMusic"><img src="images/icon-music.svg" alt=""></div>
      <div id="planInfo">
        <div id="annualPLan">Annual Plan</div>
        <div id="price">$59.99/year</div>
      </div>
      <div id="change"><a href="#">Change</a></div>
    </div>

    <div id="btns">
      <div id="proceed">Proceed to Payment</div>
      <div id="cancel">Cancel Order</div>
    </div>
  </main>
  

</body>
</html>
